# Nginx: React SPA at / , Laravel API at /api
# Paths: Laravel /var/www/mudancer, SPA dist /var/www/mudancer-spa/dist
# PHP-FPM: use php8.3-fpm.sock if you installed PHP 8.3
# Logs: see docs/LOGS-GUIDE.md (default: /var/log/nginx/access.log and error.log)

server {
    listen 80;
    listen [::]:80;
    server_name 144.217.162.167;

    # Optional: separate logs for this site (uncomment to use)
    # access_log /var/log/nginx/mudancer-access.log;
    # error_log  /var/log/nginx/mudancer-error.log;

    root /var/www/mudancer-spa/dist;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # API: pass ALL /api/* to Laravel. ^~ = use this and do not try other locations.
    location ^~ /api {
        # Do not use try_files here â€” pass directly to PHP.
        fastcgi_pass unix:/run/php/php-fpm.sock;
        fastcgi_param SCRIPT_FILENAME /var/www/mudancer/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
        include fastcgi_params;
        fastcgi_read_timeout 60;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_param REQUEST_METHOD $request_method;
        fastcgi_param CONTENT_TYPE $content_type;
        fastcgi_param CONTENT_LENGTH $content_length;
    }

    # React SPA: try file, then directory, then index.html (do NOT use =404).
    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
